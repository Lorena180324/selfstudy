      <h5 class="card-title thee1 text-center">HANDWRITTEN</h5>
	  <p class="text-body text-center"> April 14, 2015</p>
      <p class="card-text bundletext"> Handwritten is the debut studio album by Canadian singer Shawn Mendes, and was released on April 14, 2015 by Island. It debuted at number one on the US Billboard 200 with first-week sales of 119,000 album-equivalent units, of which 106,000 copies were pure album sales. The album includes "Stitches", which reached top 5 on the US Billboard Hot 100 and number one on the UK Singles Chart for 2 weeks, while its reissue, Handwritten Revisited features the US top 20 single "I Know What You Did Last Summer". To promote the album, Mendes performed in several television shows and awards. Two concert tours were also supported by the album: ShawnsFirstHeadlines and Shawn Mendes World Tour. </p>
	  <h4 class="thee1"> Length&nbsp;46:29&nbsp;</h4>

      <p class="card-text bundletext">&nbsp;Illuminate Illuminate (Official Album Cover) by Shawn Mendes.png Studio album by Shawn Mendes Released September 23, 2016 Recorded February - August 2016 Studio Noble Street Studios (Toronto, Ontario) Genre Pop rock blues[1] Length 44:34 Label Island Universal Producer Jake Gosling Teddy Geiger Laleh Pourkarim Dan Romer Scott Harris Daylight Shawn Mendes chronology Handwritten (2015) Illuminate (2016) Live at Madison Square Garden (2016) Singles from Illuminate "Treat You Better" Released: June 3, 2016 "Mercy" Released: October 18, 2016 "There's Nothing Holdin' Me Back" Released: April 20, 2017 Illuminate is the second studio album by Canadian singer and songwriter Shawn Mendes.</p>

      <h5 class="card-title thee text-center">SHAWN MENDES THE ALBUM</h5>
	  <p class="text-body text-center"> May 25, 2018</p>
      <p class="card-text bundletext">Shawn Mendes (alternatively Shawn Mendes: The Album)[3][4][5] is the self-titled third studio album by Canadian singer Shawn Mendes. It was released through Island Records on May 25, 2018. It is primarily a pop album, with ingrained influences of pop rock, blues, and R&amp;B. For the album, Mendes worked with Ryan Tedder, Julia Michaels, John Mayer, Ed Sheeran, Johnny McDaid, Camila Cabello, and Khalid. Mendes was the executive producer of the album, also in the producing credits were Tedder, Louis Bell, Ian Kirkpatrick, among others. The album received generally positive reviews from music critics, with many of them praising its maturity and new musical direction.<br></p>
